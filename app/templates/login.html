{% extends "base.html" %}

{% block title %}Login - LMS Analytics{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Login to LMS Analytics</h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="post" action="/login">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                
                <div class="mt-4">
                    <h6>Test Accounts:</h6>
                    <p class="mb-1"><strong>Instructor:</strong> instructor1</p>
                    <p class="mb-0"><strong>Admin:</strong> admin</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
